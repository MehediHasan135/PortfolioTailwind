<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Contact Mehedi Hasan via this page. Fill out the form or find direct contact information for professional inquiries and collaborations.">
    <title>Contact - Mehedi Hasan</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen flex flex-col justify-between">
        <div class="flex-1 flex flex-col">
            <div class="max-w-2xl mx-auto w-full px-4 sm:px-6 lg:px-8 flex-1 flex flex-col">
                <header class="flex flex-col sm:flex-row items-center justify-between py-6 gap-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-code text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-gray-800">Mehedi Hasan</span>
                    </div>
                    <nav>
                        <ul
                            class="flex flex-wrap justify-center sm:justify-end space-x-4 sm:space-x-6 text-gray-700 font-medium text-base">
                            <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                            <li><a href="education.html" class="hover:text-blue-600">Education</a></li>
                            <li><a href="experience.html" class="hover:text-blue-600">Experience</a></li>
                            <li><a href="skills.html" class="hover:text-blue-600">Skills</a></li>
                            <li><a href="contacts.html" class="hover:text-blue-600">Contacts</a></li>
                        </ul>
                    </nav>
                </header>
                <div class="bg-white rounded-lg shadow-lg p-4 sm:p-8 mt-6 sm:mt-8 flex-1 w-full">
                    <p class="mb-6 text-gray-700 text-base sm:text-lg">If you'd like to get in touch, fill out the form
                        below or email me
                        directly at <strong>your@email.com</strong>.</p>
                    <form action="#" method="post" class="space-y-4">
                        <div>
                            <label for="name" class="block text-gray-700 font-medium mb-1">Your Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-base" />
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-1">Your Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-base" />
                        </div>
                        <div>
                            <label for="subject" class="block text-gray-700 font-medium mb-1">Subject</label>
                            <input type="text" id="subject" name="subject" required
                                class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-base" />
                        </div>
                        <div>
                            <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-3 py-2 sm:px-4 sm:py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 text-base"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full py-2 px-6 bg-blue-600 text-white rounded hover:bg-blue-700 transition text-base sm:text-lg">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="bg-white border-t mt-12">
            <div class="max-w-2xl mx-auto py-4 text-center text-gray-500 text-sm">
                <p>Â© 2025 Mehedi Hasan. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
